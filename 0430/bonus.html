<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap網頁</title>
</head>

<body>
	<form class="row align-items-center">
  <div class="col-md-3">
    <div class="input-group mb-3">
      <span class="input-group-text" id="addon1">@</span>
      <input type="text" class="form-control" placeholder="Username">
    </div>
  </div>
  <div class="col-md-3">
    <select class="form-select" id="userCity">
      <option selected>選擇借閱書籍...</option>
      <option value="1">刺殺騎士團長</option>
      <option value="2">冰與火之歌</option>
      <option value="3">其它</option>
    </select>
  </div>
  <div class="col-md-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">我同意借書規則</label>
    </div>
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
</body>
</html>
