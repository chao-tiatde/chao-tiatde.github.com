<p> <strong>旅卦（火山旅）&nbsp;</strong> </p>
<p>旅，小亨，旅貞吉。&nbsp;</p>
<p>初六，旅瑣瑣，斯其所取災。</p>
<p>六二，旅即次，懷其資，得童僕貞。</p>
<p>九三，旅焚其次，喪其童僕，貞厲。</p>
<p>九四，旅于處，得其資斧，我心不快。</p>
<p>六五，射雉，一矢亡，終以譽命。</p>
<p>上九，鳥焚其巢，旅人先笑後號咷，喪牛于易，凶。&nbsp;</p>
